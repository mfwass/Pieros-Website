<!DOCTYPE html>
<html>
<head>
  <title>Piero's Pizza | Menu</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel:400,700|Roboto:400,700,400italic"/>
</head>
<body>
  <header>
    <div class="logo">Piero's <span>Pizza</span></div>
  </header>
  <nav>
    <ul>
      <li><a class="nav-item" href="index.html">Home</a></li>
      <li><a class="nav-item active" href="#">Menu</a></li>
      <li><a class="nav-item" href="history.html">History</a></li>
      <li><a class="nav-item" href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <main>
    <div class="menu">
      <div id="tabs">
        <div class="tab active" id="tab-pizza">Pizza</div>
        <div class="tab" id="tab-burgers">Burgers</div>
        <div class="tab" id="tab-salads">Salads</div>
	      <div class="tab" id="tab-sides">Sides</div>
      </div>
      <div class="content">
        <div class="menu-pizza active"></div>
        <div class="menu-burgers"></div>
        <div class="menu-salads"></div>
        <div class="menu-sides"></div>
      </div>
    </div>
  </main>
  <footer>
    <p class="copyright">Copyright 2016. Piero's Pizza and Hoagies</p>
  </footer>
  <script>
    function tabs() {
      var tabs = document.getElementById('tabs').getElementsByClassName('tab');
      for(t in tabs) {
        if(tabs.hasOwnProperty(t)) {
          tabs[t].addEventListener("click", function(){
            var active = document.getElementById('tabs').getElementsByClassName('active');
            for(a in active) {
              active[a].className = "tab";
            }
            if ( this.className == "tab" ) {
              this.className = this.className + ' active';
            }
          }, false);
        }
        else {
          if ( tabs[t].className == "tab active" ) {
            tabs[t].className = "tab";
          }
        }
      }
    }
    document.onload = tabs();
  </script>
</body>
</html>
